server:
  port: 8988
spring:
  profiles:
    active: dev
  application:
    name: sbms
    version: 0.1
  cloud:
    loadbalencer:
      ribbon:
        enabled: false
    consul:
      host: dog.ap
      port: 8500
      config:   
        prefix: dev
        fail-fast: true     
        enabled: true
        watch: 
          enabled: false
        format: YAML
        defaultContext: application
        profileSeparator: '-'
      discovery:
        instanceId: ${spring.application.name}:${server.port}
        healthCheckPath: /health-check
        healthCheckInterval: 3s
        catalog-services-watch-delay: 3000
        catalogServicesWatch:
          enabled: true
        tags: 'urlprefix-/${spring.application.name} strip=/${spring.application.name}'
        metadata:
          doc-api: /doc.html
  config:
    import: optional:consul:${spring.cloud.consul.host}:${spring.cloud.consul.port}
knife4j:
    enable: true